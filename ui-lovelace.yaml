### AIRCON TAB ###
- title: Aircon
  path: aircon
  theme: google-light
  cards:
    - type: vertical-stack
      cards:
      - type: entities
        entities:
        - sensor.aircon_state
      - type: conditional
        conditions:
          - entity: sensor.aircon_state
            state: "on"
        card:
          type: entities
          entities:
          - sensor.aircon_mode
          - sensor.aircon_set_temperature
          - sensor.aircon_fan_speed
          - fan.aircon_fan
      - type: entities
        entities: 
        - type: section
          label: Upstairs
        - sensor.kitchen_temp
        - sensor.media_room_temp
        - sensor.office_temp
        - type: section
          label: Bedrooms
        - sensor.parents_bedroom_temp
        - sensor.tim_bedroom_temp
        - sensor.study_temp
        - sensor.jess_bedroom_temp  

### SYSTEMS TAB ###
- title: Systems
  path: systems
  cards:
      - type: entities
        title: "SSL Certificate Expiry"
        show_header_toggle: off
        entities:
          - sensor.hass_cert
          - sensor.cams_cert
          - sensor.unifi_cert
      - type: entities
        title: "HASS Update"
        show_header_toggle: off
        entities:
          - binary_sensor.updater
      - type: entities
        title: "Hass Host"
        show_header_toggle: off
        entities:
          - sensor.processor_use
          - sensor.memory_free
          - sensor.disk_use_percent_home
      - type: custom:mini-graph-card
        name: Speedtest
        group_by: hour
        decimals: 1
        lower_bound: 0
        upper_bound: 100
        lower_bound_secondary: 0
        upper_bound_secondary: 500
        entities:
          - entity: sensor.speedtest_download
            name: Download
            color: red
          - entity: sensor.speedtest_upload
            name: Upload
            color: orange
          - entity: sensor.speedtest_ping
            name: Ping
            color: gray
            y_axis: secondary