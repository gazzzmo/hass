title: Home
views:

### MAIN TAB ###
- title: Main
  path: main
  theme: google-light
  cards:
  - type: vertical-stack
    cards:
    - type: weather-forecast
      entity: weather.darksky_weather
      name: "Weather"
    - type: horizontal-stack
      cards:
      - type: markdown
        content: |
          ### Media Room

          # {{ states('sensor.media_room_temp') }}ยบ
      - type: markdown
        content: |
          ### Kitchen

          # {{ states('sensor.kitchen_temp') }}ยบ
      - type: markdown
        content: |
          ### Bedrooms

          # {{ states('sensor.parents_bedroom_temp') }}ยบ
    - type: vertical-stack
      cards:
      - type: entities
        entities:
        - sensor.aircon_state
      - type: conditional
        conditions:
          - entity: sensor.aircon_state
            state: "on"
        card:
          type: entities
          entities:
            - sensor.aircon_mode
            - sensor.aircon_set_temperature
            - sensor.aircon_fan_speed
            - fan.aircon_fan
  - type: vertical-stack
    cards:
    - type: custom:mini-graph-card
      name: NBN
      group_by: hour
      decimals: 1
      lower_bound: 0
      upper_bound: 100
      lower_bound_secondary: 0
      upper_bound_secondary: 500
      entities:
      - entity: sensor.speedtest_download
        name: Download
        color: red
      - entity: sensor.speedtest_upload
        name: Upload
        color: orange
      - entity: sensor.speedtest_ping
        name: Ping
        color: gray
        y_axis: secondary
    - type: custom:auto-entities
      show_empty: false
      card:
        type: entities
        title: Lights
      filter:
        include:
         - domain: light
           options:
            tap_action:
              action: toggle
  - type: vertical-stack
    cards:
    - type: custom:mini-graph-card
      name: Coronavirus
      group_by: date
      hours_to_show: 168
      icon: mdi:hospital-marker
      entities:
      - entity: sensor.australia_coronavirus_confirmed
        name: Confirmed
        color: gray
      - entity: sensor.australia_coronavirus_current
        name: Current
        color: orange
      - entity: sensor.australia_coronavirus_deaths
        name: Deaths
        color: red
      - entity: sensor.australia_coronavirus_recovered
        name: Recovered
        color: green
    - type: picture-glance
      title: Garage
      camera_image: camera.garage
      entities:
        - switch.garage_door
      tap_action:
        action: call-service
        service: switch.turn_on
        service_data:
          entity_id: switch.garage_door
    - type: picture-glance
      title: Driveway
      camera_image: camera.driveway
      entities:
        - camera.driveway
    - type: picture-glance
      title: Back Deck
      camera_image: camera.back_deck
      entities:
        - camera.back_deck

### FAMILY TAB
- title: Family
  path: family
  cards:
  - type: map
    entities:
      - person.gareth
      - person.mandy
      - person.jess
      - person.jess

### MEDIA ROOM TAB ###
- title: Media Room
  path: mediaroom
  cards:
  - type: vertical-stack
    cards:
    - type: markdown
      content: |
        ### Activity

        # {{ states('sensor.mediaroom_activity') }}
    - type: custom:mini-media-player
      entity: media_player.media_room_receiver
      icon: mdi:amplifier
      volume_stateless: true
    - type: horizontal-stack
      cards:
      - type: button
        name: Watch Foxtel
        icon: mdi:television
        tap_action:
          action: call-service
          service: script.turn_on
          service_data:
            entity_id: script.1546774194124
      - type: button
        name: Turn Off
        icon: mdi:power-off
        tap_action:
          action: call-service
          service: script.turn_on
          service_data:
            entity_id: script.1546773277389
  - type: vertical-stack
    cards:
    - type: light
      entity: light.media_room_lamp
    - type: entities
      entities:
        - sensor.media_room_temp
        - sensor.media_room_state

